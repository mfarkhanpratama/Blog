<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/loginPage.css" />

    <title>Login Page</title>
  </head>
  <body class="login-body">
    <div class="container">
      <div class="form-container login-container">
        <form action="#">
          <h1>Login Here.</h1>
          <input type="email" placeholder="email" />
          <input type="password" placeholder="password" />
          <div class="content">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label>Remember Me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <button>Login</button>
          <span>or Login with</span>
          <div class="social-container">
            <a href="" class="social"><i class="google-fill"></i></a>
            <a href="" class="social"><i class="facebook-fill"></i></a>
            <a href="" class="social"><i class="linkedin-fill"></i></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
