<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/loginPage.css" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />

    <title>Login Page</title>
  </head>
  <body class="login-body">
    <div class="container">
      <div class="form-container login-container">
        <form action="#">
          <h1 class="title-login">Register Here.</h1>
          <div class="vertical-input-box">
            <div class="child-vertical-box">
                <label for="">First Name</label>
                <input type="text" placeholder="Farkhan" />
            </div>
                <div class="child-vertical-box">
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Pratama" />
                </div>
          </div>
          <div class="input-box">
            <label for="">email</label>
            <input type="email" placeholder="email" />
          </div>
          <div class="input-box">
            <label for="">password</label>
            <input type="password" placeholder="password" />
          </div>
          <div class="content">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label>Remember Me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <button class="btn-login">Register</button>
          <span>or Register with</span>
          <div class="social-container">
            <a href="" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="" class="social"><i class="lni lni-linkedin-original"></i></a>
            <a href="" class="social"><i class="lni lni-google"></i></i></a>
          </div>
        </form>
      </div>
    </div>
    <script src="register.html"></script>
  </body>
</html>
